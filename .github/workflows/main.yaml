name: CI

on:
  push:
    branches:
      - '**'  
jobs:
  pruebas-unitarias:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.3.3
      - name: unit tests
        run:  mvn test

  empaquetar:
    runs-on: self-hosted
    steps:
      - name: build
        run: mvn package -DskipTests=true

  pruebas-funcionales:
    runs-on: self-hosted
    steps:
      - name: test
        run: echo "pruebas-funcionales"
  
  calidad-codigo:
    runs-on: self-hosted
    steps:
      - name: qa
        run: echo "calidad-codigo"

  despliegue-host-heroku:
    runs-on: self-hosted
    steps:
      - name: deploy
        run: echo "despliegue-host-heroku"
